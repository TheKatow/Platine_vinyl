<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style_dessin.css">
        <title>Platine vinyl</title>
    </head>
    <body>
        <div class="gradient-background">
            <div class="turntable">
                <div class="disc">
                    <div class="disc-reflection-left oscillating">
                    </div>
                    <div class="disc-reflection-right oscillating">
                    </div>
                    <div class="disc-groove">
                    </div>
                    <div class="label spin">
                        <div class="disc-font disc-title">
                            Mathieu Koss
                        </div>
                        <div class="disc-font disc-group">
                            Wicked Game Pt.II
                        </div>
                    </div>
                </div>
                <div class="buttons">
                </div>
                <div class="play">
                    <div class="triangle">
                    </div>
                </div>
                <div class="tone-arm oscillating">
                </div>
            </div>
        </div>
    </body>
